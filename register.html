<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/css/index.css">
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="http://img.cnknys.com/logo/logo.png" alt="">
      <i class="triangle"></i>
    </div>
    <div class="menu">
      <ul class="topNav">
        <li class="itemAct">
          <a href="javascript:;" class="grade1">规范标准</a>
          <dl class="secondNav">
            <dd>
              <a href="javascript:;">国际动态</a>
            </dd>
            <dd>
              <a href="javascript:;">国内动态</a>
            </dd>
          </dl>
        </li>
        <li class="">
          <a href="javascript:;" class="grade1">星评信息</a>
        </li>
        <li class="">
          <a href="javascript:;" class="grade1">星评系统</a>
        </li>
      </ul>
    </div>
    <div class="siteTopRi">
      <p>
        <a href="javascript:;">登陆</a>|<a href="javascript:;">注册</a>
      </p>
      <div class="searchInp">
        <input type="text" placeholder="搜索">
        <i></i>
      </div>
    </div>
  </div>
  <div class="siteCon">
    <div class="loginBox">
      <h3 class="tit">
        请登录
      </h3>
      <ul>
        <li class="liItem">
          <div class="siteLeft required">
            用户名
          </div>
          <div class="siteRight">
            <input type="text" placeholder="请输入用户名">
          </div>
        </li>
        <li class="liItem">
          <div class="siteLeft required">
            密码
          </div>
          <div class="siteRight">
            <input type="password" placeholder="请输入密码">
          </div>
        </li>
        <li class="liItem">
          <div class="siteLeft required">
            验证码
          </div>
          <div class="siteRight">
            <input type="text" class="authCode" placeholder="请输入验证码">
            <a href="javascript:;" class="sendCode">发送验证码</a>
          </div>
        </li>
        <li class="liItem">
          <div class="siteRight2">
            <label for="remember" class="remember">
              <input type="checkbox" class="remember" id="remember"><span>记住用户名</span>
            </label>
            <a href="javascript:;" class="findBack">忘记密码</a>
          </div>
        </li>
        <li class="liItem">
          <div class="siteRight2">
            <button class="login">登录</button>
          </div>
        </li>
      </ul>
      <p class="hint">还没有“中国旅游饭店业协会”账户？
          立即<a href="javascript:;">免费注册</a></p>
    </div>
  </div>
</body>

</html>
